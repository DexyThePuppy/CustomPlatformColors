name: Build DLL

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.x'
    
    - name: Download and setup SteamCMD
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Force -Path "steamcmd"
        New-Item -ItemType Directory -Force -Path "Resonite"
        Invoke-WebRequest -Uri "https://steamcdn-a.akamaihd.net/client/installer/steamcmd.zip" -OutFile "steamcmd.zip"
        Expand-Archive -Path "steamcmd.zip" -DestinationPath "steamcmd"
        
    - name: Download Resonite using SteamCMD
      shell: pwsh
      run: |
        cd steamcmd
        # Try the license request multiple times
        $maxAttempts = 3
        $attempt = 1
        do {
          Write-Host "Attempt $attempt of $maxAttempts to download Resonite..."
          Start-Process -FilePath "./steamcmd.exe" -ArgumentList "+force_install_dir ../Resonite +@sSteamCmdForcePlatformType windows +login anonymous +app_license_request 2519830 +app_update 2519830 validate +quit" -Wait -NoNewWindow
          $success = Test-Path "../Resonite/Resonite.exe"
          if ($success) { break }
          $attempt++
          Start-Sleep -Seconds 5
        } while ($attempt -le $maxAttempts)
        if (-not $success) {
          throw "Failed to download Resonite after $maxAttempts attempts"
        }
        
    - name: Download ResoniteModLoader
      shell: pwsh
      run: |
        # Create necessary directories
        New-Item -ItemType Directory -Force -Path "Resonite/Libraries"
        New-Item -ItemType Directory -Force -Path "Resonite/rml_libs"
        
        # Download the files
        Invoke-WebRequest -Uri "https://github.com/resonite-modding-group/ResoniteModLoader/releases/latest/download/ResoniteModLoader.dll" -OutFile "Resonite/Libraries/ResoniteModLoader.dll"
        Invoke-WebRequest -Uri "https://github.com/resonite-modding-group/ResoniteModLoader/releases/latest/download/0Harmony.dll" -OutFile "Resonite/rml_libs/0Harmony.dll"
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --configuration Release --no-restore
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: CustomPlatformColors-DLL
        path: CustomPlatformColors/bin/Release/net*/CustomPlatformColors.dll